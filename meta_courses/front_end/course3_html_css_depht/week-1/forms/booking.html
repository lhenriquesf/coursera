<body>
    <header>

    <nav>

            <li><a href="index.html">Home</a></li>

        </ul>

    <main>
        <h1>Book a table</h1>
        <form action="/login" method="post">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" name="booking_date" id="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of people</label>
                <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <select id="booking_location" name="booking_location">
                    <option value="Uptown">Uptown</option>
                    <option value="Downtown">Downtown</option>
                </select>

                <!-- <label for="inputLocation">Location</label>
                <input list="locations" id="inputLocation" name="location">
                <datalist id="locations">
                    <option value="Uptown">
                    <option value="Downtown">
                </datalist> -->
            </div>
        
            <div>
                <button type="submit">Book Table</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
